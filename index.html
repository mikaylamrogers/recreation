<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <link href='https://fonts.googleapis.com/css?family=Galindo' rel='stylesheet'>
      <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
      <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
    <title>rolling stones</title>

  </head>
  <body>

<!-- first container for background & top title text -->
  <div class="FirstContainer">
      <img src="back.png" alt="back">
      <div class="title">Direct From England</div>
  </div>

<!-- container for first text bubble -->
    <div class="SecondContainer">
      <div class="the"><p>THE</p></div>
      <div class="rolling"><p>ROLLING</p></div>
      <div class="stones"><p>STONES</p></div>
    </div>

<!-- container for next text bubble -->
    <div class="ThirdContainer">
      <div class="in"><p>IN</p></div>
      <div class="person"><p>PERSON</p></div>
    </div>

<!-- container for handwritten text at bottom of text -->
    <div class="FooterContainer">
      <div class="date"><p>NOVEMBER 13TH</p></div>
      <div class="arena"><p>HARA ARENA</p></div>
      <div class="ohio"><p>DAYTON, OHIO</p></div>
      <div class="tickets"><p>TICKETS ON SALE</p></div>
      <div class="one"><p>1 ) MAYORS (RECORD SHOP)</p></div>
      <div class="two"><p>2 ) SEARS</p></div>
      <div class="three"><p>3 ) WAMPLERS ARENA</p></div>
    </div>

<!-- container for last text bubble -->
    <div class="LastContainer">
      <div class="in2"><p>IN</p></div>
      <div class="concert"><p>CONCERT</p></div>
    </div>

  </body>
</html>
